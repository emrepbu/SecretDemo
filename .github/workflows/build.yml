name: iOS Build with Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Create Config file with Secret
      run: |
        echo "API_KEY_VALUE = ${{ secrets.API_KEY_VALUE }}" > Config.xcconfig
        echo "Config.xcconfig dosyası oluşturuldu!"
    
    - name: Show Config (Secret gizlenecek)
      run: |
        echo "Config içeriği:"
        cat Config.xcconfig
    
    - name: Build iOS App
      run: |
        xcodebuild -project SecretKeyDemo.xcodeproj \
                   -scheme SecretKeyDemo \
                   -sdk iphonesimulator \
                   -configuration Debug \
                   -xcconfig Config.xcconfig \
                   build
    
    - name: Run Tests
      run: |
        xcodebuild test -project SecretKeyDemo.xcodeproj \
                        -scheme SecretKeyDemo \
                        -sdk iphonesimulator \
                        -destination 'platform=iOS Simulator,name=iPhone 14'